name: Playwright Tests
on:
  push:
    branches: [ main, master, pom ]
  pull_request:
    branches: [ main, master, pom ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      env:
        CI: true
        LIVE_URL: ${{ secrets.URL }}
        LIVE_ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
        LIVE_ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        LIVE_VENDOR_EMAIL: ${{ secrets.VENDOR_EMAIL }}
        LIVE_VENDOR_PASSWORD: ${{ secrets.VENDOR_PASSWORD }}
        LIVE_VENDOR_INVALID_EMAIL: ${{ secrets.VENDOR_INVALID_EMAIL }}
        LIVE_VENDOR_INVALID_PASSWORD: ${{ secrets.VENDOR_INVALID_PASSWORD }}
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
