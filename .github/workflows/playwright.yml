name: Playwright Tests
on:
  schedule:
    - cron: "0 3 * * *"
  push:
    branches: [ main, master, adminExplorating ]
  pull_request:
    branches: [ main, master, adminExplorating ]
  
  # workflow can be manually triggered
  workflow_dispatch:

# workflow permissions
permissions:
    checks: write
    contents: read
    issues: write
    pull-requests: write
env:
  - name: 'Create env file'
    run: |
      touch .env
      echo STAGING_URL="https://farazi.staging.dokandev.com" >> .env
      echo STAGING_TENANT=${{ secrets.STAGING_TENANT }} >> .env
      echo STAGING_ADMIN_USERNAME=${{ secrets.STAGING_ADMIN_USERNAME }} >> .env
      echo STAGING_ADMIN_PASSWORD=${{ secrets.STAGING_ADMIN_PASSWORD }} >> .env
      cat .env

jobs:
  test:
    name: api tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - name: Get installed Playwright version
      id: playwright-version
      run: 
        |
        cd ./  
        echo "PLAYWRIGHT_VERSION=$(npm ls @playwright/test --json | jq --raw-output '.dependencies["@playwright/test"].version')" >> $GITHUB_ENV
    
    - name: Get Playwright version
      id: playwright-version1
      run: echo ${{ env.PLAYWRIGHT_VERSION }}

    - name: Cache playwright binaries
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
        restore-keys: |
                      ${{ runner.os }}-playwright-

    - run: npx playwright install --with-deps chromium
      if: steps.playwright-cache.outputs.cache-hit != 'true'
    - run: npx playwright install-deps
      if: steps.playwright-cache.outputs.cache-hit != 'true'

    - name: Run Playwright tests
      run: npm run test:api
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-test-results
        path: test-results/
